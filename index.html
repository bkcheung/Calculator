<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="console">
            <div class="top">
                <h1 class="title">Calculator</h1>
            </div>
            <input type = "number" class="display" id="calcDisplay" placeholder="0"></input>
            <div class="buttons">
                <div class="button-row">
                    <button class="button" onclick="allClear()">AC</button>
                    <button class="button" onclick="delLastInput()">DEL</button>
                    <button class="button" onclick="populateDisp('.')">.</button>
                    <button class="button" onclick="operatorPress('/')">/</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="populateDisp(7)">7</button>
                    <button class="button" onclick="populateDisp(8)">8</button>
                    <button class="button" onclick="populateDisp(9)">9</button>
                    <button class="button" onclick="operatorPress('*')">x</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="populateDisp(4)">4</button>
                    <button class="button" onclick="populateDisp(5)">5</button>
                    <button class="button" onclick="populateDisp(6)">6</button>
                    <button class="button"onclick="operatorPress('-')">-</button>
                </div>
                <div class="button-row">
                    <button class="button" onclick="populateDisp(1)">1</button>
                    <button class="button" onclick="populateDisp(2)">2</button>
                    <button class="button" onclick="populateDisp(3)">3</button>
                    <button class="button" onclick="operatorPress('+')">+</button>
                </div>
                <div class="button-row">
                    <button class="button" id="zeroButton" onclick="populateDisp(0)">0</button>
                    <button class="button"onclick="equalPress()">=</button>
                </div> 
            </div>
            <div class="footer">Copyright Â© bkcheung 2024</div>
        </div>
        
        <script src="calculator.js" async defer></script>
    </body>
</html>
